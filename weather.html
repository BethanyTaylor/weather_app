<!DOCTYPE html>
<html>
<head>

<!--******************************************
		Weather app - what to wear		
    ******************************************-->
	<title>Weather App</title>
	<!--set viewport for mobile-->
	<meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui=yes">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/lyle.css">	
	
	

	
</head>

<body id="body" ontouchstart="hideForm()">



	  
	 <div id="container">
	 	<div id="loading"></div> 
	 	<div id="temp"></div>
	 	

	 	  <!-- Settings Log In -->
	 	  
	 	  <div id="settings_wrapper" ontouchstart="doNothing(event)">
	 	     <div id="settings"> 	     	 	
	 	     	 <form id="window">
	 	     	 	 <input id="city" type="text" name="city" placeholder="Please enter a City and State..." /> </br>
	 	     	 </form>
	 	     	 <input id="submit" type="submit" value="Submit" onclick="getNewCity()"/>
	 	     </div>
	 	     
	 	     <!-- #settings -->
	 	     
	 	   </div> 
			
	 	   <!-- #settings_wrapper -->
	 	  <!-- / Settings Log In -->
	 	 
	<div id="weather_icon">
	  	<img src="images/cloudy.svg"/>
	  </div>
	  <div id="message">
	  	<img src="images/strut_your_stuff.svg"/>
	  </div>
	  
     </div>
     
      <!-- #container -->
     
      <div class = "clear"></div>


	  
      <div id ="icon_wrapper">
		 	 <div id = "imgIcons">
		 		<img id="tops" src="images/shirt.svg"/>
		 		<img id="bottoms" src="images/pants.svg"/>
		 		<img id="shoes" src="images/shirt.svg"/>
		 	</div> 	
	   </div> <!-- #icon_wrapper -->

	 <div id="footer" id="footer">
	 	<div class="clear"></div>

	 	<div id="city_name"></div>
	 	<div id="plus_wrapper">
	 	  <div id="plus-sign" ontouchstart="showForm(event)"></div>
	 	</div> <!-- #plus_wrapper -->

	 	<div class="clear"></div>

	 	<!-- Javascript -->
	 	<script type="text/javascript" src="js/custom.js"></script>
	 </div>
</body>
</html>
